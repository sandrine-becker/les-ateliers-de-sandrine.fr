
<div class="row">
    <div class="col-md-12">
    {% for p in site.pages limit: numberOfFeaturedPages %}
    <article>
        <figure class="">
            <a href="{{ p.url }}"><img src="{{ p.featured_image_path }}" alt="" class="img-responsive"></a>
        </figure>
        <div>
            <h2><a href="{{ p.url }}">{{ p.title }}</a></h2>
            <p>{{ p.excerpt | strip_html }}</p>
        </div>
    </article>
    {% endfor %}
    </div>
</div>
